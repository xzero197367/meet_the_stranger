<html>
    <head>
        <title>Meet the strangers</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main_container">
<!--            dashboard container-->
            <div class="dashboard_container">
                <div class="logo_container">
                    <img src="utils/images/logo.png" alt="">
                </div>
                <div>
<!--                    description container-->
                    <div class="description_container">
                        <p class="description_container_paragraph">
                            Talk with other user by passing his personal code or talk with strangers!
                        </p>
                    </div>
    <!--                    end of description container-->
    <!--                    personal code container-->
                    <div class="personal_code_container">
                        <div class="personal_code_title_container">
                            <p class="personal_code_title_paragraph">
                                Your personal code
                            </p>
                        </div>
                        <div class="personal_code_value_container">
                            <p class="personal_code_value_paragraph" id="personal_code_paragraph">
                                DDDDDDD
                            </p>
                            <button class="personal_code_copy_button" id="personal_code_copy_button">
                                <img src="utils/images/copyButton.png" alt="">
                            </button>
                        </div>
                    </div>

    <!--                    end of personal conde container-->

    <!--                    personal_code_connecting_container-->
                    <div class="personal_code_connecting_container">
                        <p class="personal_code_connecting_paragraph">Personal Code</p>

                        <div class="personal_code_connecting_input_container">
                            <input class="personal_code_input" id="personal_code_input">
                        </div>

                        <div class="personal_code_connecting_buttons_container">
                            <button class="connecting_button" id="personal_code_chat_button">
                                <img src="utils/images/chatButton.png" alt="" class="connecting_buttons_image">
                            </button>
                            <button class="connecting_button" id="personal_code_video_button">
                                <img src="utils/images/videoButton.png" alt="" class="connecting_buttons_image">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="stranger_connecting_container">
                    <p class="stranger_title_container">Stranger</p>
                    <div class="stranger_buttons_container">
                        <button class="connecting_button" id="stranger_chat_button">
                            <img src="utils/images/chatButton.png" alt="" class="connecting_buttons_image">
                        </button>
                        <button class="connecting_button" id="stranger_video_button">
                            <img src="utils/images/videoButton.png" alt="" class="connecting_buttons_image">
                        </button>
                    </div>
                </div>


                <div class="checkbox_container">
                    <div class="checkbox_connection" id="allow_strangers_checkbox">
                        <img src="utils/images/check.png" alt="" id="allow_strangers_checkbox_image" class="display_none">
                    </div>
                    <p class="checkbox_container_paragraph">Allow connection from strangers</p>
                </div>
                <div class="dashboard_blur display_none" id="dashboard_blur">

                </div>
            </div>
<!--            end of dashboard-->
<!--            call container-->
            <div class="call_container">
                <!--                    video section-->
                <div class="videos_container">
                    <div class="videos_placeholder" id="videos_placeholder">
                        <img src="utils/images/logo.png" alt="">
                    </div>
                    <video class="remote_video display_none" autoplay id="remote_video"></video>

<!--                    -->
                    <div class="local_video_container">
                        <video class="local_video" id="local_video" muted autoplay></video>
                    </div>

<!--                    -->
                    <div class="call_buttons_container" id="call_buttons">
                        <button class="call_button_small" id="mic_button">
                            <img src="utils/images/mic.png" alt="" id="mic_button_image">
                        </button>
                        <button class="call_button_small" id="camera_button">
                            <img src="utils/images/camera.png" alt="" id="camera_button_image">
                        </button>

                        <button class="call_button_large" id="hang_up_button">
                            <img src="utils/images/hangUp.png" alt="" id="hang_up_button_image">
                        </button>
                        <button class="call_button_small" id="screen_sharing_button">
                            <img src="utils/images/switchCameraScreenSharing.png" alt="" id="screen_sharing_button_image">
                        </button>
                        <button class="call_button_small" id="start_recording_button">
                            <img src="utils/images/recordingStart.png" alt="" id="start_recording_button_image">
                        </button>
                    </div>
<!--                    -->
                    <div class="finish_chat_button_container display_none" id="finish_chat_button_container">
                        <button class="call_button_large" id="finish_chat_button">
                            <img src="utils/images/hangUp.png" alt="" id="finish_chat_button_image">
                        </button>
                    </div>
<!--                    -->
                    <div class="video_recording_buttons_container display_none" id="video_recording_button_container">
                        <button id="pause_recording_button">
                            <img src="utils/images/pause.png" alt="">
                        </button>
                        <button id="resume_recording_button">
                            <img src="utils/images/resume.png" alt="">
                        </button>
                        <button id="stop_recording_button">
                            Stop recording
                        </button>
                    </div>
                </div>

            </div>
<!--            end of call container-->
<!--            message container-->
            <div class="messenger_container">
                <div class="messages_container" id="message_container">

                </div>
<!--                -->
                <div class="new_message_container display_none" id="new_message_container">
                    <input class="new_message_input" type="text" id="new_message_input" placeholder="Type your message...">
                    <button class="send_message_button" id="send_message_button">
                        <img src="utils/images/sendMessageButton.png" alt="" class="send_message_button_image">
                    </button>
                </div>
            </div>
<!--            end of messenger container-->
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/constants.js" type="module"></script>
        <script src="js/ui.js" type="module"></script>
        <script src="js/wss.js" type="module"></script>
        <script src="js/store.js" type="module"></script>
        <script src="js/webRTCHandler.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
    </body>

</html>
